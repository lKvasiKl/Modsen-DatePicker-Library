name: Code Quality And Build

on: push

jobs:
  code_quality:
    runs-on: windows-latest

    steps:
      - name: Install Yarn
        run: npm install -g yarn
      - name: Enable corepack
        run: corepack enable
      - name: Upgrade yarn
        run: yarn set version berry
      - name: Install Dependencies
        run: yarn install
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install --ignore-scripts
      - name: Check code with ESLint
        run: yarn lint
      - name: Run tests
        run: yarn test

  build:
    needs: code_quality
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
